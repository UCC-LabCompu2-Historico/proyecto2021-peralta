<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calcular Voltaje</title>
    <meta content="Julieta Peralta" name="author">
    <meta content="Web para cálculo de magnitudes en un Transformador Eléctrico" name="description">
    <meta content="transformador, tecnología, magnitudes, bobina, inducción" name="keywords">
    <link rel="shortcut icon" href="Imágenes/Favicon.png">
    <link rel="stylesheet" href="MiEstilo.css" type="text/css">
    <script type="text/javascript" src="MisFunciones.js"></script>
</head>
<body>
<header>
    <img src="Imágenes/FlechaVolver.png" alt="Botón en forma de flecha para volver a la página de inicio" onclick="location.href='Index.html'">
    <h1>TRANSFORMADOR ELÉCTRICO</h1>
</header>
<section class="contenedor">
    <div class="cajaElegir">
        <p class="texto">Calcular:</p>
        <button type="button" class="boton1" onclick="location.href='Práctico_1.html'">Voltaje</button>
        <button type="button" class="boton1" onclick="location.href='Práctico_2.html'">Intensidad</button>
    </div>
    <div class="cajaInfo">
        <article>
            <p>
                Para calcular el voltaje de salida <b>(V2)</b> deberás ingresar los siguientes datos: <b>V1</b> (voltaje de entrada),
                <b>N1</b> (número de vueltas de la bobina primaria), y <b>N2</b> (número de vueltas de la bobina secundaria)
            </p>
            <p>
                <label for="v1"> V1 = </label><input type="number" name="v1" min="1" max="500" step="1" placeholder=" Ingresar" id="v1"> (V)
            </p>
            <p>
                <label for="n1"> N1 = </label><input type="number" name="n1" min="1" max="100" step="1" placeholder=" Ingresar" id="n1">
            </p>
            <p>
                <label for="n2"> N2 = </label><input type="number" name="n2" min="1" max="100" step="1" placeholder=" Ingresar" id="n2">
            </p><br>

            <button type="button" class="boton1 boton3" onclick="calcularVoltaje()">Ver resultado</button> <span id="v2"></span>
            <button type="button" class="boton1 boton2">Simular</button>

            <canvas id="myCanvas">
                Your browser does not support the HTML5 canvas tag.
            </canvas>
        </article>
    </div>
</section>
</body>
</html>
